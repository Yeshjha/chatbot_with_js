<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat_container">
      <div class="user_chatbox">
        <img src="user.png" alt="" srcset="" id="user_image" />
        <div class="user_chat_area">hi</div>
      </div>

      <div class="ai_chatbox">
        <img src="pngwing.com.png" alt="" id="ai_image" />
        <div class="ai_chat_area"></div>
      </div>
    </div>

    <div class="prompt_area">
      <input type="text" id="prompt_text" placeholder="send message" />
      <button type="button" id="image"><i class="fa-solid fa-image"></i> </button>
      <button type="button" id="submit"> <i class="fa-solid fa-arrow-up"></i></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
